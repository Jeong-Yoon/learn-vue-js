<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> <!-- 상위 컴포넌트 -->
        <app-header></app-header> <!-- 하위 컴포넌트 -->
        <app-content></app-content>
        <app-footer></app-footer> <!-- script에 선언을 하고 여기에 컴포넌트를 정의해주어야 적용된다. -->
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        // 대부분 플러그인이나 라이브러리 형태로 전역으로 사용해야하는 컴포넌트만 이런 식
        // 인스턴스마다 새로 선언하지 않아도 새로 생성되는 인스턴스마다 등록이 되어 있음
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });
        Vue.component('app-content', {
            template: '<div>content</div>'
        });
        // 인스턴스를 생성하면 기본적으로 루트 컴포넌트가 된다
        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            // 특정 컴포넌트 하단에 어떤 컴포넌트가 등록이 되는지 알 수 있다.
            // 인스턴스를 새로 생성할 때 마다 컴포넌트를 등록해주어야 함.
            components: {
                // '키': '값'
                // '컴포넌트 이름': 컴포넌트 내용,
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });

        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>foot</footer>'
                }
            }
        });
    </script>
</body>
</html>
