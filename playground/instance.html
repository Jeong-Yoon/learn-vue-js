<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app', //element 의 약자, app이라는 id를 가진 tag를 찾아서 instance를 붙이겠다. 
                        // element를 선언하지 않으면 data를 아무리 정의해도 사용할 수 없다, 특정 tag에 붙여주어야 한다.
            data: {
                message: 'hi'
            }
        });

        function Person(name, job) { // 생성자 함수, 함수의 이름이 대문자로 시작하는 건 암묵적 약속
            this.name = name;
            this.job = job;
        }

        // 생성자 함수로 객체를 생성할 때 마다, 객체 안에 미리 정의한 함수가 있음
        // 매번 함수를 정의하는 것이 아니라 미리 정의된 함수를 가져다가 사용할 수 있음  
        // 생성자함수: 미리 API, 속성을 정의해두고 가져다 쓰거나 재사용.
        // new Vue({
        //     el: ,
        //     template: ,
        //     data: ,
        //     methods: ,
        //     created: ,
        //     watch: 
        // })
        var options = {
            el: '#app',
            data: {
                message: 'hi'
            },
            methods: {

            },
        }
        // 이런식으로 따로 선언을 하기 보다는 별도로 변수로 구분하는 것이 아니라
        // 객체 리터럴로 통째로 넣어주는 것이 가독성이 좋다.
        var vm2 = new Vue({
            // 생성자안에 들어가는 인자는 객체가 들어간다.
            // 객체 표기법으로 정의해서 들어간다.
            el: '#app',
            data: {
                message: 'hi'
            },
            methods: {

            }, 
            created: function() {

            }
        });
    </script>
</body>
</html>
